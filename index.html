<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Caret</title>
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="jquery.caret.js"></script>
  <script type="text/javascript" src="demo.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Caret<span class="caret"></span></h1>
      <p>A small jQuery plugin to set and query caret (keyboard input cursor) position within <code>&lt;textarea&gt;</code>s and text <code>&lt;input&gt;</code>s.</p>
    </div>
  </header>
  <section class="demo">
    <div class="container">
      <h2>Demonstration</h2>
      <textarea class="js-textarea">The road was dotted with people running towards us. And very faint now, but very distinct through the hot, quiet air, one heard the whirr of a machine-gun that was presently stilled, and an intermittent cracking of rifles. Apparently the Martians were setting fire to everything within range of their Heat-Ray.</textarea>
      <div class="controls">
        <div class="caret-position">
          Current caret position is
          <span class="current-position js-current-position">0</span>
        </div>
        <form class="new-position-form">
          <label>Put the caret at position </label>
          <div class="new-position-controls">
            <input type="text" class="new-position js-new-position">
            <input type="submit" class="submit" value="GO">
          </div>
        </form>
      </div>
    </div>
  </section>
  <section class="more">
    <div class="container">
      <div class="buttons">
        <a href="https://github.com/cobyism/jquery-caret">View code on GitHub</a>
        <a href="https://twitter.com/cobyism">Follow @cobyism on Twitter</a>
      </div>
    </div>
  </section>
  <script type="text/javascript">

      t.type  = 'text/javascript';

</body>
</html>
